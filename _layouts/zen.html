<!DOCTYPE html>
<html>
  <head>
    {% include head.liquid %}
    <style>
      /* ZEN MODE STYLES */
      body.zen-mode {
        background-color: #faf9f6 !important; /* Creamy paper color */
        color: #222 !important;
        font-family: 'Georgia', serif !important;
        max-width: 680px;
        margin: 0 auto;
        padding: 40px 20px;
        line-height: 1.8;
      }
      /* Hide the standard Al-Folio header and footer */
      .zen-mode header, .zen-mode footer { display: none; }
      
      /* A simple back button */
      .zen-back-btn {
        position: fixed; top: 20px; left: 20px;
        font-family: sans-serif; font-size: 12px;
        text-decoration: none; color: #999;
        border: 1px solid #ddd; padding: 5px 10px; border-radius: 5px;
      }
      .zen-back-btn:hover { background: #eee; color: #333; }
    </style>
  </head>
  <body class="zen-mode">
    <a href="/" class="zen-back-btn">‚Üê Back to Professional</a>
    
    <article>
      <h1 style="margin-bottom: 0.5em;">{{ page.title }}</h1>
      <p style="color: #666; font-size: 0.9em; margin-bottom: 2em;">
        {{ page.date | date: "%B %d, %Y" }}
      </p>
      {{ content }}
    </article>
    
    {% include scripts.liquid %}
  </body>
</html>
